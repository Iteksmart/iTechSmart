name: Build All Platforms

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Wine
      run: |
        sudo dpkg --add-architecture i386
        sudo mkdir -pm755 /etc/apt/keyrings
        sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
        sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-jammy.sources
        sudo apt update
        sudo apt install -y --install-recommends winehq-stable
        
    - name: Install dependencies
      working-directory: desktop-launcher
      run: npm ci
      
    - name: Build application
      working-directory: desktop-launcher
      run: npm run build
      
    - name: Build Windows installer
      working-directory: desktop-launcher
      run: npm run package:win
      
    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-Windows
        path: desktop-launcher/release/*.exe
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: desktop-launcher
      run: npm ci
      
    - name: Build application
      working-directory: desktop-launcher
      run: npm run build
      
    - name: Build Linux installer
      working-directory: desktop-launcher
      run: npm run package:linux
      
    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-Linux
        path: desktop-launcher/release/*.AppImage
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: desktop-launcher
      run: npm ci
      
    - name: Build application
      working-directory: desktop-launcher
      run: npm run build
      
    - name: Build macOS installer
      working-directory: desktop-launcher
      run: npm run package:mac
      
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-macOS-DMG
        path: desktop-launcher/release/*.dmg
        if-no-files-found: warn
        
    - name: Upload macOS PKG
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-macOS-PKG
        path: desktop-launcher/release/*.pkg
        if-no-files-found: warn
        
  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          iTechSmart-Windows/*.exe
          iTechSmart-Linux/*.AppImage
          iTechSmart-macOS-DMG/*.dmg
          iTechSmart-macOS-PKG/*.pkg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}