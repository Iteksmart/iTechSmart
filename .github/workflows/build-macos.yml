name: Build macOS Installer

on:
  push:
    branches: [ main ]
    paths:
      - 'desktop-launcher/**'
      - '.github/workflows/build-macos.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'desktop-launcher/**'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: desktop-launcher
      run: npm install
      
    - name: Build application
      working-directory: desktop-launcher
      run: npm run build
      
    - name: Build macOS installer
      working-directory: desktop-launcher
      run: npm run package:mac
      
    - name: List built files
      working-directory: desktop-launcher
      run: |
        echo "Built files:"
        ls -lh release/
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-macOS-DMG
        path: desktop-launcher/release/*.dmg
        if-no-files-found: warn
        
    - name: Upload macOS PKG
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-macOS-PKG
        path: desktop-launcher/release/*.pkg
        if-no-files-found: warn
        
    - name: Upload macOS ZIP
      uses: actions/upload-artifact@v4
      with:
        name: iTechSmart-macOS-ZIP
        path: desktop-launcher/release/*.zip
        if-no-files-found: warn
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          desktop-launcher/release/*.dmg
          desktop-launcher/release/*.pkg
          desktop-launcher/release/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}