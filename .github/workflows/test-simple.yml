        uses: actions/checkout@v4
      
      - name: List files
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Looking for Dockerfiles:"
          find . -name "Dockerfile.*" -type f