version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: itechsmart-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-itechsmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itechsmart}
      POSTGRES_DB: ${POSTGRES_DB:-itechsmart}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itechsmart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itechsmart-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: itechsmart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itechsmart-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: itechsmart-backend
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://itechsmart:itechsmart@postgres:5432/itechsmart}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - itechsmart-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itechsmart-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - itechsmart-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:1.3.0
    container_name: itechsmart-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - itechsmart-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:1.3.0
    container_name: itechsmart-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - itechsmart-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  itechsmart-network:
    driver: bridge