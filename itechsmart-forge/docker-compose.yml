version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8032:8032"
    environment:
      - DATABASE_URL=sqlite:///./forge.db
    volumes:
      - ./backend:/app
      - forge-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3032:3032"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  forge-data: