version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: passport-postgres
    environment:
      POSTGRES_USER: passport
      POSTGRES_PASSWORD: passport123
      POSTGRES_DB: passport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passport"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: passport-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: passport-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://passport:passport123@postgres:5432/passport
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars
      JWT_SECRET_KEY: your-jwt-secret-key-change-in-production-min-32-chars
      MASTER_KEY: your-master-encryption-key-change-in-production-32-bytes
      VAULT_ENCRYPTION_KEY: your-vault-encryption-key-change-in-production-32-bytes
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: passport-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data: