version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vault-postgres
    environment:
      POSTGRES_DB: itechsmart_vault
      POSTGRES_USER: vault_user
      POSTGRES_PASSWORD: vault_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault_user -d itechsmart_vault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vault-backend
    environment:
      DATABASE_URL: postgresql://vault_user:vault_pass@postgres:5432/itechsmart_vault
      REDIS_URL: redis://redis:6379
      VAULT_MASTER_KEY: ${VAULT_MASTER_KEY:-gAAAAABkxxx_sample_key_change_in_production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vault-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vault-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vault-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vault-network:
    driver: bridge