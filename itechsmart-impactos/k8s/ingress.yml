apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: impactos-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - app.impactos.com
    - api.impactos.com
    secretName: impactos-tls
  rules:
  - host: app.impactos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: impactos-frontend
            port:
              number: 3000
  - host: api.impactos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: impactos-backend
            port:
              number: 8000