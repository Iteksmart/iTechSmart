version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: itechsmart-license-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: itechsmart_licenses
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - license-network

  # License Server API
  license-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itechsmart-license-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/itechsmart_licenses?schema=public
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      API_RATE_LIMIT: 100
      API_RATE_WINDOW: 15
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: info
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@itechsmart.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: itechsmart-license-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  license-network:
    driver: bridge