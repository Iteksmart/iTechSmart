<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management - iTechSmart License Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .agents-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .agents-table {
            width: 100%;
            border-collapse: collapse;
        }

        .agents-table thead {
            background: #f8f9fa;
        }

        .agents-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agents-table td {
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }

        .agents-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-error {
            background: #fff3cd;
            color: #856404;
        }

        .metric {
            font-weight: 600;
        }

        .metric.high {
            color: #dc3545;
        }

        .metric.medium {
            color: #ffc107;
        }

        .metric.normal {
            color: #28a745;
        }

        .alerts-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .alert-item {
            padding: 15px;
            border-left: 4px solid;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .alert-critical {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .alert-warning {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
        }

        .alert-item strong {
            display: block;
            margin-bottom: 5px;
        }

        .alert-item small {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Management</h1>
            <p>Monitor and manage iTechSmart Agents across your organization</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Active Agents</h3>
                <div class="value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Offline Agents</h3>
                <div class="value" id="offlineCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Alerts</h3>
                <div class="value" id="alertCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Commands</h3>
                <div class="value" id="commandCount">0</div>
            </div>
        </div>

        <div class="agents-section">
            <div class="section-header">
                <h2>Agents</h2>
                <button class="btn btn-primary" onclick="refreshAgents()">üîÑ Refresh</button>
            </div>
            <div id="agentsContent">
                <div class="loading">Loading agents...</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="section-header">
                <h2>Recent Alerts</h2>
            </div>
            <div id="alertsContent">
                <div class="loading">Loading alerts...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket;
        let agents = [];
        let alerts = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            connectWebSocket(token);
            loadAgents();
            loadAlerts();

            // Refresh every 30 seconds
            setInterval(loadAgents, 30000);
            setInterval(loadAlerts, 30000);
        });

        function connectWebSocket(token) {
            socket = io({
                path: '/ws/agents',
                auth: { token }
            });

            socket.on('connect', () => {
                console.log('WebSocket connected');
            });

            socket.on('agents:status', (data) => {
                console.log('Agents status:', data);
                updateAgentStatus(data.agents);
            });

            socket.on('agent:connected', (data) => {
                console.log('Agent connected:', data.agentId);
                loadAgents();
            });

            socket.on('agent:disconnected', (data) => {
                console.log('Agent disconnected:', data.agentId);
                loadAgents();
            });

            socket.on('agent:metrics', (data) => {
                console.log('Agent metrics:', data);
                updateAgentMetrics(data);
            });

            socket.on('agent:alert', (data) => {
                console.log('Agent alert:', data);
                loadAlerts();
            });

            socket.on('error', (error) => {
                console.error('WebSocket error:', error);
            });
        }

        async function loadAgents() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/agents', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load agents');

                const data = await response.json();
                agents = data.agents;
                renderAgents();
                updateStats();
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agentsContent').innerHTML = 
                    '<div class="empty-state">Failed to load agents</div>';
            }
        }

        async function loadAlerts() {
            try {
                const token = localStorage.getItem('token');
                const alertPromises = agents.map(agent => 
                    fetch(`/api/agents/${agent.id}/alerts?resolved=false&limit=5`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).then(r => r.json())
                );

                const results = await Promise.all(alertPromises);
                alerts = results.flatMap(r => r.alerts || []);
                renderAlerts();
                updateStats();
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        function renderAgents() {
            const content = document.getElementById('agentsContent');
            
            if (agents.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <h3>No agents deployed</h3>
                        <p>Deploy your first agent to start monitoring</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <table class="agents-table">
                    <thead>
                        <tr>
                            <th>Hostname</th>
                            <th>Status</th>
                            <th>OS</th>
                            <th>Version</th>
                            <th>CPU</th>
                            <th>Memory</th>
                            <th>Disk</th>
                            <th>Last Seen</th>
                            <th>Alerts</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${agents.map(agent => `
                            <tr>
                                <td><strong>${agent.hostname}</strong></td>
                                <td>
                                    <span class="status-badge status-${agent.status.toLowerCase()}">
                                        ${agent.status === 'ACTIVE' ? '‚óè' : '‚óã'} ${agent.status}
                                    </span>
                                </td>
                                <td>${agent.osType} ${agent.osVersion || ''}</td>
                                <td>${agent.agentVersion}</td>
                                <td><span class="metric">--</span></td>
                                <td><span class="metric">--</span></td>
                                <td><span class="metric">--</span></td>
                                <td>${formatTime(agent.lastSeen)}</td>
                                <td>${agent._count?.alerts || 0}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAlerts() {
            const content = document.getElementById('alertsContent');
            
            if (alerts.length === 0) {
                content.innerHTML = '<div class="empty-state">No active alerts</div>';
                return;
            }

            content.innerHTML = alerts.slice(0, 10).map(alert => `
                <div class="alert-item alert-${alert.severity.toLowerCase()}">
                    <strong>${alert.message}</strong>
                    <small>${formatTime(alert.createdAt)}</small>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('activeCount').textContent = 
                agents.filter(a => a.status === 'ACTIVE').length;
            document.getElementById('offlineCount').textContent = 
                agents.filter(a => a.status === 'OFFLINE').length;
            document.getElementById('alertCount').textContent = alerts.length;
            document.getElementById('commandCount').textContent = 
                agents.reduce((sum, a) => sum + (a._count?.commands || 0), 0);
        }

        function updateAgentStatus(statusData) {
            statusData.forEach(status => {
                const agent = agents.find(a => a.id === status.id);
                if (agent) {
                    agent.status = status.status;
                    agent.lastSeen = status.lastSeen;
                }
            });
            renderAgents();
            updateStats();
        }

        function updateAgentMetrics(data) {
            // Update metrics in real-time
            const agent = agents.find(a => a.id === data.agentId);
            if (agent) {
                agent.metrics = data.metricData;
                renderAgents();
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function refreshAgents() {
            loadAgents();
            loadAlerts();
        }
    </script>
</body>
</html>
