# iTechSmart HL7 Docker Compose Configuration
# Complete stack with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: itechsmart-postgres
    environment:
      POSTGRES_DB: itechsmart_hl7
      POSTGRES_USER: itechsmart
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itechsmart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: itechsmart-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: itechsmart-backend
    environment:
      # Database
      DATABASE_URL: postgresql://itechsmart:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/itechsmart_hl7
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-change-in-production}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
      
      # EMR Credentials (set these in .env file)
      EPIC_CLIENT_ID: ${EPIC_CLIENT_ID:-}
      EPIC_CLIENT_SECRET: ${EPIC_CLIENT_SECRET:-}
      CERNER_CLIENT_ID: ${CERNER_CLIENT_ID:-}
      CERNER_CLIENT_SECRET: ${CERNER_CLIENT_SECRET:-}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: itechsmart-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: itechsmart-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:1.2.0
    container_name: itechsmart-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:1.2.0
    container_name: itechsmart-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    networks:
      - itechsmart-network
    restart: unless-stopped

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: itechsmart-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: itechsmart_hl7
      POSTGRES_USER: itechsmart
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
    volumes:
      - ./backup.sh:/backup.sh:ro
      - backups:/backups
    depends_on:
      - postgres
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache dcron
        echo "$${BACKUP_SCHEDULE} /backup.sh" | crontab -
        crond -f -l 2
    networks:
      - itechsmart-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backups:
    driver: local

networks:
  itechsmart-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16