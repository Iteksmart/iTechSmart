version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=sqlite:///./supreme.db
    volumes:
      - ./backend:/app
      - supreme-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  supreme-data: