# iTechSmart v1.6.0 Production Monitoring Stack
# Prometheus, Grafana, Loki, AlertManager Configuration

---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: itechsmart-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'production'
        region: 'us-east-1'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # iTechSmart New Products Monitoring
      - job_name: 'itechsmart-arbiter'
        static_configs:
          - targets: ['itechsmart-arbiter-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-digital-twin'
        static_configs:
          - targets: ['itechsmart-digital-twin-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-generative-workflow'
        static_configs:
          - targets: ['itechsmart-generative-workflow-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-business-value'
        static_configs:
          - targets: ['itechsmart-business-value-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-uaio-certification'
        static_configs:
          - targets: ['itechsmart-uaio-certification-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-knowledge-graph'
        static_configs:
          - targets: ['itechsmart-knowledge-graph-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: 'itechsmart-gateway'
        static_configs:
          - targets: ['itechsmart-gateway-service:80']
        metrics_path: /metrics
        scrape_interval: 15s

      # Existing Products
      - job_name: 'itechsmart-enterprise'
        static_configs:
          - targets: ['enterprise-service:80']
        metrics_path: /metrics

      - job_name: 'itechsmart-analytics'
        static_configs:
          - targets: ['analytics-service:80']
        metrics_path: /metrics

      - job_name: 'itechsmart-ninja'
        static_configs:
          - targets: ['ninja-service:80']
        metrics_path: /metrics

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

  alert-rules.yml: |
    groups:
    - name: iTechSmart-v1.6.0-alerts
      rules:
      # New Product Alerts
      - alert: ArbiterHighErrorRate
        expr: rate(http_requests_total{job="itechsmart-arbiter",status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          product: arbiter
        annotations:
          summary: "iTechSmart Arbiter high error rate"
          description: "Arbiter error rate is {{ $value }} errors per second"

      - alert: DigitalTwinHighMemoryUsage
        expr: container_memory_usage_bytes{job="itechsmart-digital-twin"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          product: digital-twin
        annotations:
          summary: "Digital Twin high memory usage"
          description: "Digital Twin memory usage is above 90%"

      - alert: GenerativeWorkflowHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="itechsmart-generative-workflow"}[5m])) > 2
        for: 3m
        labels:
          severity: warning
          product: generative-workflow
        annotations:
          summary: "Generative Workflow high latency"
          description: "95th percentile latency is {{ $value }} seconds"

      - alert: BusinessValueDashboardDown
        expr: up{job="itechsmart-business-value"} == 0
        for: 1m
        labels:
          severity: critical
          product: business-value
        annotations:
          summary: "Business Value Dashboard is down"
          description: "Business Value Dashboard has been down for more than 1 minute"

      - alert: UAIOCertificationHighCPU
        expr: rate(container_cpu_usage_seconds_total{job="itechsmart-uaio-certification"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          product: uaio-certification
        annotations:
          summary: "UAIO Certification high CPU usage"
          description: "CPU usage is above 80% for 5 minutes"

      - alert: KnowledgeGraphHighErrorRate
        expr: rate(http_requests_total{job="itechsmart-knowledge-graph",status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          product: knowledge-graph
        annotations:
          summary: "Knowledge Graph high error rate"
          description: "Knowledge Graph error rate is {{ $value }} errors per second"

      - alert: GatewayHighThroughput
        expr: rate(http_requests_total{job="itechsmart-gateway"}[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          product: gateway
        annotations:
          summary: "Gateway high request throughput"
          description: "Gateway is handling {{ $value }} requests per second"

      # Infrastructure Alerts
      - alert: HighPodRestartCount
        expr: kube_pod_container_status_restarts_total > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High pod restart count"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times"

      - alert: KubernetesNodeReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes node not ready"
          description: "Node {{ $labels.node }} has been not ready for more than 5 minutes"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: itechsmart-production
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: storage-volume
          mountPath: /prometheus
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
      - name: storage-volume
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: itechsmart-production
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    name: http

---
# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: itechsmart-production
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@itechsmart.com'
      smtp_auth_username: 'alerts@itechsmart.com'
      smtp_auth_password: 'your-smtp-password'

    route:
      group_by: ['alertname', 'product']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          severity: warning
        receiver: 'warning-alerts'

    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://localhost:5001/'

    - name: 'critical-alerts'
      slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts-critical'
        title: 'üö® Critical iTechSmart Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
      email_configs:
      - to: 'oncall@itechsmart.com'
        subject: 'üö® Critical iTechSmart Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

    - name: 'warning-alerts'
      slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è iTechSmart Warning'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: itechsmart-production
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.25.0
        ports:
        - containerPort: 9093
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: storage-volume
          mountPath: /alertmanager
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager-config
      - name: storage-volume
        persistentVolumeClaim:
          claimName: alertmanager-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: itechsmart-production
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  selector:
    app: alertmanager
  ports:
  - port: 9093
    targetPort: 9093
    name: http

---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: itechsmart-production
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.itechsmart.com
    serve_from_sub_path = true
    
    [database]
    type = postgres
    host = postgres-prod:5432
    name = grafana
    user = grafana
    password = ${GRAFANA_PASSWORD}
    
    [security]
    admin_user = admin
    admin_password = ${GRAFANA_ADMIN_PASSWORD}
    
    [auth.github]
    enabled = true
    allow_sign_up = true
    client_id = ${GITHUB_CLIENT_ID}
    client_secret = ${GITHUB_CLIENT_SECRET}
    scopes = user:email
    auth_url = https://github.com/login/oauth/authorize
    token_url = https://github.com/login/oauth/access_token
    api_url = https://api.github.com/user

  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100

  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: itechsmart-production
  labels:
    app: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.3.0
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: config-volume
          mountPath: /etc/grafana
        - name: storage-volume
          mountPath: /var/lib/grafana
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GF_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: database-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config-volume
        configMap:
          name: grafana-config
      - name: storage-volume
        persistentVolumeClaim:
          claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: itechsmart-production
  labels:
    app: grafana
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: http

