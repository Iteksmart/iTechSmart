apiVersion: v1
kind: Namespace
metadata:
  name: itechsmart-production
  labels:
    name: itechsmart-production
    environment: production

---
apiVersion: v1
kind: Secret
metadata:
  name: itechsmart-secrets
  namespace: itechsmart-production
type: Opaque
stringData:
  database-url: postgresql://user:password@postgres:5432/itechsmart
  redis-url: redis://:password@redis:6379
  secret-key: your-secret-key-here
  kafka-brokers: kafka:9092

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: itechsmart-config
  namespace: itechsmart-production
data:
  environment: "production"
  log-level: "info"
  
---
# iTechSmart Enterprise Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise
  namespace: itechsmart-production
  labels:
    app: enterprise
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: enterprise
  template:
    metadata:
      labels:
        app: enterprise
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - enterprise
              topologyKey: kubernetes.io/hostname
      containers:
      - name: enterprise
        image: ghcr.io/itechsmart/enterprise:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: secret-key
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: itechsmart-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: itechsmart-config
              key: log-level
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

---
apiVersion: v1
kind: Service
metadata:
  name: enterprise-service
  namespace: itechsmart-production
  labels:
    app: enterprise
spec:
  type: ClusterIP
  selector:
    app: enterprise
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# iTechSmart Analytics Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: itechsmart-production
  labels:
    app: analytics
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: analytics
        image: ghcr.io/itechsmart/analytics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: redis-url
        - name: KAFKA_BROKERS
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: kafka-brokers
        - name: ENTERPRISE_API_URL
          value: "http://enterprise-service"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: secret-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: itechsmart-production
  labels:
    app: analytics
spec:
  type: ClusterIP
  selector:
    app: analytics
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http

---
# iTechSmart Ninja Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninja
  namespace: itechsmart-production
  labels:
    app: ninja
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ninja
  template:
    metadata:
      labels:
        app: ninja
        version: v1
    spec:
      containers:
      - name: ninja
        image: ghcr.io/itechsmart/ninja:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: database-url
        - name: ENTERPRISE_API_URL
          value: "http://enterprise-service"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: itechsmart-secrets
              key: secret-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ninja-service
  namespace: itechsmart-production
  labels:
    app: ninja
spec:
  type: ClusterIP
  selector:
    app: ninja
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http

---
# Horizontal Pod Autoscaler for Enterprise
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: enterprise-hpa
  namespace: itechsmart-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: enterprise
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Horizontal Pod Autoscaler for Analytics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-hpa
  namespace: itechsmart-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: itechsmart-ingress
  namespace: itechsmart-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - itechsmart.com
    - api.itechsmart.com
    secretName: itechsmart-tls
  rules:
  - host: itechsmart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: enterprise-service
            port:
              number: 80
  - host: api.itechsmart.com
    http:
      paths:
      - path: /enterprise
        pathType: Prefix
        backend:
          service:
            name: enterprise-service
            port:
              number: 80
      - path: /analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      - path: /ninja
        pathType: Prefix
        backend:
          service:
            name: ninja-service
            port:
              number: 80

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: itechsmart-network-policy
  namespace: itechsmart-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: itechsmart-production
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 9092  # Kafka
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP

---
# Pod Disruption Budget for Enterprise
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: enterprise-pdb
  namespace: itechsmart-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: enterprise

---
# Pod Disruption Budget for Analytics
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: analytics-pdb
  namespace: itechsmart-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: analytics