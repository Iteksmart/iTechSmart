version: '3.8'

services:
  backend:
    image: ghcr.io/iteksmart/prooflink-backend:main
    container_name: prooflink-backend
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://itechsmart:itechsmart_password@db:5432/prooflink
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=http://localhost:3005,https://yourdomain.com
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - itechsmart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/iteksmart/prooflink-frontend:main
    container_name: prooflink-frontend
    ports:
      - "3005:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
      - NEXT_PUBLIC_APP_NAME=ProofLink
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - itechsmart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: prooflink-db
    environment:
      - POSTGRES_DB=prooflink
      - POSTGRES_USER=itechsmart
      - POSTGRES_PASSWORD=${DB_PASSWORD:-itechsmart_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - itechsmart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itechsmart -d prooflink"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prooflink-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - itechsmart-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  itechsmart-network:
    driver: bridge