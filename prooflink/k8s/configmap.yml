apiVersion: v1
kind: ConfigMap
metadata:
  name: prooflink-config
  namespace: prooflink
data:
  # API Configuration
  API_V1_PREFIX: "/api/v1"
  PROJECT_NAME: "ProofLink.AI"
  
  # JWT Configuration
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  
  # Database Configuration
  POSTGRES_DB: "prooflink"
  POSTGRES_USER: "prooflink"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # File Upload Configuration
  UPLOAD_DIR: "/app/uploads"
  MAX_UPLOAD_SIZE: "104857600"
  
  # CORS Configuration
  BACKEND_CORS_ORIGINS: '["http://localhost:3000","https://prooflink.ai"]'
  
  # Frontend Configuration
  NEXT_PUBLIC_APP_NAME: "ProofLink.AI"
  NEXT_PUBLIC_APP_URL: "https://prooflink.ai"
  NEXT_PUBLIC_API_URL: "https://api.prooflink.ai/api/v1"