apiVersion: v1
kind: Secret
metadata:
  name: prooflink-secrets
  namespace: prooflink
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "change-this-in-production-use-strong-password"
  DATABASE_URL: "postgresql://prooflink:change-this-in-production-use-strong-password@postgres-service:5432/prooflink"
  
  # Redis Password
  REDIS_PASSWORD: "change-this-redis-password-in-production"
  REDIS_URL: "redis://:change-this-redis-password-in-production@redis-service:6379/0"
  
  # JWT Secret
  SECRET_KEY: "change-this-secret-key-min-32-characters-random-string"
  
  # Stripe Keys (optional)
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key_here"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret_here"
  
  # Email Configuration (optional)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: prooflink
type: Opaque
stringData:
  POSTGRES_PASSWORD: "change-this-in-production-use-strong-password"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: prooflink
type: Opaque
stringData:
  REDIS_PASSWORD: "change-this-redis-password-in-production"