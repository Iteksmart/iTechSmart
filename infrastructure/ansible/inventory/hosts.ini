# iTechSmart Suite - Ansible Inventory
# Define your servers here

[itechsmart_servers]
# Production servers
prod-server-1 ansible_host=10.0.1.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem
prod-server-2 ansible_host=10.0.1.11 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem
prod-server-3 ansible_host=10.0.1.12 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem

[itechsmart_staging]
# Staging servers
staging-server-1 ansible_host=10.0.2.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-staging.pem

[itechsmart_dev]
# Development servers
dev-server-1 ansible_host=10.0.3.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-dev.pem

[database_servers]
# Database servers (if separate)
db-server-1 ansible_host=10.0.1.20 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem

[redis_servers]
# Redis servers (if separate)
redis-server-1 ansible_host=10.0.1.21 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem

[load_balancers]
# Load balancer servers
lb-server-1 ansible_host=10.0.1.5 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/itechsmart-prod.pem

# Group variables
[itechsmart_servers:vars]
environment=production
docker_registry=registry.itechsmart.ai

[itechsmart_staging:vars]
environment=staging
docker_registry=registry.itechsmart.ai

[itechsmart_dev:vars]
environment=development
docker_registry=registry.itechsmart.ai

# All servers
[all:vars]
ansible_python_interpreter=/usr/bin/python3