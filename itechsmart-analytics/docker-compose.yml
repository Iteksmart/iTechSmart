version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=sqlite:///./analytics.db
    volumes:
      - ./backend:/app
      - analytics-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  analytics-data: